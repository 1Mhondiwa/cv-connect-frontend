server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Redirect all user-type asset paths to /assets/ using alias
    location /admin/assets/ {
        alias /usr/share/nginx/html/assets/;
        try_files $uri =404;
    }

    location /associate/assets/ {
        alias /usr/share/nginx/html/assets/;
        try_files $uri =404;
    }

    location /freelancer/assets/ {
        alias /usr/share/nginx/html/assets/;
        try_files $uri =404;
    }

    location /ecs-employee/assets/ {
        alias /usr/share/nginx/html/assets/;
        try_files $uri =404;
    }

    # Serve all other assets normally
    location /assets/ {
        try_files $uri =404;
    }

    # Handle client-side routing (HTML pages fallback to index.html)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://cv-connect-backend:5000/api/;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeout for longer requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
